# 로컬에서 사용할 application yml 설정 파일
# ':' 뒤에 설정값을 입력할 때는 반드시 ':' 다음에 공백이 필요
# 설정할 값들의 레벨 주의 (ex. spring.datasource.url 을 입력할 경우, datasource: 는 spring: 보다 우측으로 한 탭 이동. url: 은 datasource: 보다 우측으로 한 탭 이동)

spring:
  profiles:
    active: test
  messages:
    basename: i18n/exception
    encoding: UTF-8
  # JWT 토큰에 사용할 secret 키값 (임의의 랜덤 키값)
  jwt:
    secret: RktTodWkdWkdaos
  # JPA 기본 설정
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties.hibernate:
      # 재시작 시 JPA Entity(DB 테이블 데이터)를 새로 생성할지 여부 (create:기존데이터 삭제 후 신규 생성, udpate:신규 데이터만 업데이트, none:아무 실행도 하지 않음)
      hbm2ddl.auto: create
      format_sql: true
      show_sql: true
      use_sql_comments: true
    generate-ddl: true
    open-in-view: false
  freemarker:
    checkTemplateLocation: false

  # 데이터 베이스 연결 설정
  datasource:
    url: jdbc:mariadb://localhost:3306/godlife_v1?characterEncoding=utf-8&createDatabaseIfNotExist=true #데이터 베이스 이름 수정 필요
    driver-class-name: org.mariadb.jdbc.Driver
    username: ssafy
    password: ssafy
  flyway:
    enabled: false
  config:
    activate:
      on-profile: test
    use-legacy-processing: true
  servlet:
    multipart:
      file-size-threshold: 15MB
      # 프로젝트 환경의 upload 파일을 저장할 경로
      location: C:\Develop\projects\ssafy\upload
      max-file-size: 100MB
      max-request-size: 100MB

server:
  # 프로젝트 환경의 포트 설정
  port: 8080 # 포트 수정 필요
  domain: http:127.0.0.1
  servlet:
    session:
      timeout: 43200m      # 60m * 24h * 30d
      cookie:
        max-age: 43200m    # 60m * 24h * 30d
        name: SID
        http-only: true
        secure: true
    context-path: /api
  max-http-header-size: 3145728

